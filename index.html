<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة الممتعة</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .red { background-color: red; }
        .green { background-color: green; }
        .white { background-color: white; color: black; }
    </style>
</head>
<body>
    <h1>البرمجة الممتعة</h1>
    <div>
        <a href="https://t.me/" class="button red">تيليجرام</a>
        <a href="https://www.facebook.com/" class="button green">فيسبوك</a>
        <a href="https://twitter.com/" class="button white">تويتر</a>
    </div>
    <p>Free Gaza</p>
    <p>البرمجة ممتعة عندما تتعلمها</p>
    <p>ابتكر، تعلم، شارك</p>
    <p>البرمجة الممتعة 2024</p>
</body>
</html>
